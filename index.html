<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch | The Odin Project | Foundation</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <button class="prompt">Click here to Enter Grid Size</button>

    <div class="color-card">
        <p>Select The Pen:</p>
        <button class="color" value="random">Rain Bow</button>
        <input type="color" name="color" id="color" class="color">
        <button class="color" value="red">red</button>
        <button class="color" value="yellow">yellow</button>
        <button class="color" value="white">Eraser</button>
    </div>

    <div class="container"></div>
</body>
